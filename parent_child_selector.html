<!DOCTYPE html>
<html>
    <head>
        <style>
            ul  li{ /* 이렇게 띄워서 사용하면 ul밑의 있는 li가 선택된다.*/
                color: red;
            }
            #lecture>li{
                border: 1px solid red; /*테두리 생성*/
            }
            ul,ol{
                background-color: powderblue; /*뒷배경 색 생성*/
            }
        
        </style>
    </head>
    <body>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
        <ol id="lecture">
            <li>HTML
                <ol>
                    <li>selector</li>
                    <li>declaration</li>
                </ol>
            </li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ol>
    </body>
</html>
