<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color:red;
                text-decoration: underline;
            }
            #select{ /*(#)은 id를 뜻한다.*/
                font-size: 50px;
            }
            .active{ /*class는 서로 다른 태그들도 그룹핑해서 묶어줄 수 있다.*/
                text-decoration: line-through; /*가운데에 줄이 그어진다.*/
            }
        </style>
    </head>
        
    <body>
        <ul>
            <li class="active">HTML</li>  
            <li id="select">CSS</li>
            <li class="active">JavaScript</li>
        </ul>
    </body>
</html>
